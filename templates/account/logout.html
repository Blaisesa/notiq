{% extends "base.html" %} {% load allauth i18n %} {% block head_title %} {%
trans "Sign Out" %} {% endblock head_title %} {% block content %}
<div class="page-wrapper">
    <div class="container logout form-wrapper">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans "Are you sure you want to sign out?" %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">{% trans "Sign Out" %}</button>
        </form>
    </div>
</div>

{% endblock content %}
