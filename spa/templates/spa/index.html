{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <!-- HOME SECTION (This section is required for the SPA logic to initialize the #home route) -->
    <section id="home-content" class="spa-page container active">
        <div class="home-hero">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="{% static 'videos/hero-background.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1 class="home-title">Welcome to Notiq</h1>
            <p class="home-subtitle">Your ultimate note-taking application.</p>
            <div class="home-buttons"><button class="primary">Get Started</button><button class="secondary">Learn More</button></div>
            <img class="hero-features" src="{% static "images/hero-features.png" %}" alt="Preview of Notiq features">
        </div>
    </section>

    <!-- Placeholder sections must still exist for the SPA JS to function when links are clicked. -->
    <section id="about-content" class="spa-page container hidden"></section>
    <section id="features-content" class="spa-page container hidden"></section>
    <section id="contact-content" class="spa-page container hidden"></section>

{% endblock content %}

{% block extra_js %}
    <!-- Link External JavaScript - necessary for SPA navigation -->
    <script src="{% static 'js/spa.js' %}"></script>
{% endblock extra_js %}
